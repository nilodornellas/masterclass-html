<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móveis customizados</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div id="line"></div>
        <h1>Ambientes <span>únicos</span> para você!</h1>
        <p id="spanHero">
            Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>, 
            com muito bom gosto e profissionalismo, 
            investimos tempo e <span>dedicação no seu projeto.</span>
    
        </p>
        <img id="balls" src="images/balls.svg" alt="Bolinhas laranjas no canto direito inferior da tela"/>
    </div>
    <div id="footer">
        <img id = "imgPerson" src="images/img1.jpg" alt="Pessoa com camisa amarela em uma sala com móveis">
        <br/>
        <a target="blank" href="https://instagram.com/moveisparavoce">Istagram</a>
        <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
        <p>
            Tenha <span>ambientes limpos</span> e bem decorados, 
            transmintindo <strong>elegância</strong> e <strong>finesse</strong>
            para todo aquele que estiver ali.
        </p>
    </div>

   
</body>
